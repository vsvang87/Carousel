<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <h1>7 wonders of the world</h1>
      <div class="carousel-item carousel-item-visible">
        <img
          src="/images/chichenitzapyramid.jpg"
          alt="pic of chichen pyramid in Mexico"
        />
      </div>
      <div class="carousel-item">
        <img src="/images/colosseum.jpg" alt="pic of colosseum in Rome" />
      </div>
      <div class="carousel-item">
        <img
          src="/images/christredeemer.jpg"
          alt="pic of Christ the Redeemer in Brazil"
        />
      </div>
      <div class="carousel-item">
        <img src="/images/greatwall.jpg" alt="pic of great wall of China" />
      </div>
      <div class="carousel-item">
        <img src="/images/machupicchu.jpg" alt="pic of Machu Picchu" />
      </div>
      <div class="carousel-item">
        <img src="/images/tajmahal.jpg" alt="pic of the Tah Mahal" />
      </div>
      <div class="carousel-item">
        <img src="/images/petra.jpg" alt="pic of Petra" />
      </div>
      <div class="carousel-actions">
        <button
          class="btn btn-previous"
          id="carousel-button-prev"
          aria-label="previous slide"
        >
          <i class="fa fa-chevron-left"></i>
        </button>
        <button
          class="btn btn-next"
          id="carousel-button-next"
          aria-label="next slide"
        >
          <i class="fa fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <script src="/js/carousel.js"></script>
  </body>
</html>
