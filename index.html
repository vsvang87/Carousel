<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-item carousel-item-visible">
        <img
          src="/images/pexels-justin-brian-9833516.jpg"
          alt="pic of landscape"
        />
      </div>
      <div class="carousel-item">
        <img
          src="/images/pexels-manuel-joseph-19872.jpg"
          alt="pic of landscape"
        />
      </div>
      <div class="carousel-item">
        <img
          src="/images/pexels-mario-pais-cie-4172523.jpg"
          alt="pic of landscape"
        />
      </div>
      <div class="carousel-actions">
        <button
          class="btn btn-previous"
          id="carousel-button-prev"
          aria-label="previous slide"
        >
          <i class="fa fa-chevron-left"></i>
        </button>
        <button
          class="btn btn-next"
          id="carousel-button-next"
          aria-label="next slide"
        >
          <i class="fa fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <script src="/js/carousel.js"></script>
  </body>
</html>
